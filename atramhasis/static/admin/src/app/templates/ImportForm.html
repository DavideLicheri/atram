    <form data-dojo-attach-point='containerNode' style="height:420px;width: 720px;overflow:scroll;">

        <div data-dojo-attach-point="formNode" class="cFormDialog">

            <div data-dojo-attach-point="MyTable"></div>

            <div id="importContent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'">
                <div id="importFilteredGridNode"></div>
            </div>

            <div class="dijitDialogPaneActionBar" style="width: 700px">
                <button data-dojo-type='dijit/form/Button' type='submit'>save</button>

            </div>

        </div>

    </form>
